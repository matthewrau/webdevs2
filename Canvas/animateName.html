<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

</head>
<style> 
canvas{
    border: #333 20px solid;
}
</style>

<body>
    <canvas id="gameCanvas" width="500" height="300"></canvas>


    <script>
        var c = document.querySelector("#gameCanvas");
        var context = c.getContext("2d")
        var x = 100;
        var speed = 1;    

        function animate() {
            context.clearRect(0, 0, c.width, c.height);
            if (x==400 || x==0)
            {
                speed *= -1;
            }
            x += speed;
            context.font = "bold 32px Green, Helvetica, Arial, sans-serif";
            context.fillText("Matthew", x, 125);
            

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
